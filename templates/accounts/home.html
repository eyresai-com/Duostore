{% extends 'abase.html' %}

{% load static %}
{% load bootstrap4 %}


{% block body %}

<body>
	
    <!-- Main Wrapper -->
    <div class="main-wrapper login-body">

        <div class="login-wrapper">
            <div class="container">
            <img class="img-fluid logo-dark mb-4" src="assets/img/logo2.png" alt="Logo">
                <div class="loginbox">
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <div class="lock-user">
                                <img class="rounded-circle" src="assets/img/profiles/avatar-02.jpg" alt="User Image">
                                <h4>John Doe</h4>
                            </div>
                            
                            <!-- Form -->
                            <form action="/">
                                <div class="input-block mb-3">
                                    <label class="form-control-label">Password</label>
                                    <input class="form-control" type="text">
                                </div>
                                <div class="input-block mb-0">
                                    <button class="btn btn-lg  btn-primary w-100" type="submit">Enter</button>
                                </div>
                            </form>
                            <!-- /Form -->
                            
                            <div class="text-center dont-have">Sign up as a Vendor? <a href="{% url 'login' %}">Login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
