{% load static %}
<!-- Main Wrapper -->
<div class="main-wrapper">
    <div class="header header-one">


        <a href="{% url 'vendorDashboard' %}"
            class="d-inline-flex d-sm-inline-flex align-items-center d-md-inline-flex d-lg-none align-items-center device-logo">
            <img src="{% static 'accounts/assets/img/log1.png' %}" class="img-fluid logo2" alt="Logo">
        </a>
        <div class="main-logo d-inline float-start d-lg-flex align-items-center d-none d-sm-none d-md-none">
            <div class="logo-white">
                <a href="{% url 'vendorDashboard' %}">
                    <img src="{% static 'accounts/assets/img/log1.png' %}" class="img-fluid logo-blue"
                        alt="Logo">
                </a>
                <a href="{% url 'vendorDashboard' %}">
                    <img src="{% static 'accounts/assets/img/log1.png' %}" class="img-fluid logo-small"
                        alt="Logo">
                </a>
            </div>
            <div class="logo-color">
                <a href="{% url 'vendorDashboard' %}">
                    <img src="{% static 'accounts/assets/img/log1.png' %}" class="img-fluid logo-blue" alt="Logo">
                </a>
                <a href="{% url 'vendorDashboard' %}">
                    <img src="{% static 'accounts/assets/img/log1.png' %}" class="img-fluid logo-small"
                        alt="Logo">
                </a>
            </div>
        </div>




        <!-- Mobile Menu Toggle -->
        <a class="mobile_btn" id="mobile_btn">
            <i class="fas fa-bars"></i>
        </a>
        <!-- /Mobile Menu Toggle -->

        <!-- Header Menu -->
        <ul class="nav nav-tabs user-menu">



            
            <li class="nav-item  has-arrow dropdown-heads ">
                <a href="javascript:void(0);" class="win-maximize">
                    <i class="fe fe-maximize"></i>
                </a>
            </li>
            <!-- User Menu -->
            <li class="nav-item dropdown">
                <a href="javascript:void(0)" class="user-link  nav-link" data-bs-toggle="dropdown">
                    <span class="user-img">
                        <img src="{{ request.user.userprofile.profile_picture.url }}" alt="img" class="profilesidebar">
                        <span class="animate-circle"></span>
                    </span>
                    
                </a>
                <div class="dropdown-menu menu-drop-user">
                    <div class="profilemenu">
                        <div class="subscription-menu">
                            <ul>
                                <li>
                                    <a class="dropdown-item" href="{% url 'v_profile' %}">Profile</a>
                                </li>

                            </ul>
                        </div>
                        <div class="subscription-logout">
                            <ul>
                                <li class="pb-0">
                                    <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            <!-- /User Menu -->

        </ul>

        <!-- /Header Menu -->

    </div>
